<button onclick="loading()">load</button>
<p id="load"></p>
<script>
    function loading(){
        let time=0;
        let timer=setInterval(function(){
            time+=3;
            document.getElementById("load").innerHTML="loading..."+time+"completed";
            if(time>=20){
                clearInterval(timer);
                document.getElementById("load").innerHTML="page loaded";
            }
        },3000)//3sec
    }
</script>
