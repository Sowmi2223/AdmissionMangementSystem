<html>
    <head>
        <body>
            <form>
                <input type="radio"onclick="veiwsta()"name="ch"value="staff">staff
                <input type="radio"onclick="veiwstu()"name="ch"value="student">student
                <div id="sta"style="display:none;">
                <input type="text"name="exp"placeholder="enter exp">
                <input type="text"name="sal"placeholder="enter sal">
            </div>
            <div id="stu"style="display:none;">
            <input type="text"name="degree"placeholder="enter degree">
            <input type="text"name="mark"placeholder="enter mark">
        </div></form>
        <script>
            function veiwsta(){
                document.getElementById("sta").style="display:block;"
                document.getElementById("stu").style="display:none;"
            }
            function veiwstu(){
                document.getElementById("stu").style="display:block;"
                document.getElementById("sta").style="display:none;"
            }
        </script>
        </body>
    </head>
</html>
